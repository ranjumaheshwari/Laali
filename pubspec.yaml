name: mcp
description: "Maternal health voice assistant in Kannada"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_tts: ^4.2.3
  speech_to_text: 7.3.0
  http: ^1.5.0
  path_provider: ^2.1.1
  audioplayers: ^6.5.1
  record: ^6.2.0

  # REPLACED Supabase with Firebase
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.3.1

  # REMOVED: supabase_flutter: ^2.1.2
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  image_path: "assets/images/maternal-hero-1.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/maternal-hero-1.jpg"